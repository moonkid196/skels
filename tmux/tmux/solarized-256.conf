#### COLOUR (Solarized 256)

# default statusbar colors
set -gw status-style fg=colour136,none,bg=colour235,none
set -gw status-left-style fg=colour136,none,bg=colour235,none
set -gw status-right-style fg=colour136,none,bg=colour235,none

# default window title colors
set -gw window-status-style fg=colour244,none,bg=default,none

# active window title colors
set -gw window-status-current-style fg=colour166,none,bg=default,none

# last window status
set -gw window-status-last-style fg=colour125,none,bg=default,none

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

